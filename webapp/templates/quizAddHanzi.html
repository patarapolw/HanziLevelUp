{% extends 'template.html' %}

{% block css %}
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/tempusdominus-bootstrap-4.min.css') }}"/> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.bootstrap-touchspin.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quizAddHanzi.css') }}"/>
{% endblock %}

{% block title %}Add Hanzi to SRS{% endblock %}

{% block content %}
  <div class="form-row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Type here to search."
      id="input-search">
    </div>
    <div class="col-sm-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="max-level-label">Max Level</span>
        </div>
        <input type="text" class="form-control" aria-describedby="max-level-label" id="input-max-level">
      </div>
    </div>
    <div class="col-sm-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="created-label">Created</span>
        </div>
        <input type="text" class="form-control datetimepicker-input" aria-describedby="created-label" id="input-created" data-toggle="datetimepicker" data-target="#input-created">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md" id="entry-container">
      <div id="entry">
        <div class="big-character"></div>
      </div>

      <div class="btn-group col-auto" role="group" aria-label="switchChar" id="switchChar">
        <button class="btn btn-info btn-default chooseButton" id="previousChar" disabled>
          Previous
        </button>
        <button class="btn btn-info btn-default chooseButton" id="nextChar" disabled>
          Next
        </button>
      </div>

      <div class="mt-3">
        <div class="text-display" id="level-label">Level: </div>
        <div class="text-display" id="level"></div>
      </div>

      <div class="mt-3">
        <div class="text-display" id="numberOfItems-current">0</div>
        <div class="text-display" id="numberOfItems-label"> of </div>
        <div class="text-display" id="numberOfItems-all">0</div>
      </div>
    </div>

    <div class="col-8" id="showpanel">
      <div class="row">
        <h4>Pinyin: </h4>
      </div>
      <div id="pinyin" class="row content"></div>
      <div class="row">
        <h4>English: </h4>
      </div>
      <div id="english" class="row content"></div>
      <div class="row">
        <h4>Variants: </h4>
      </div>
      <div id="variants" class="row content"></div>
      <div class="row">
        <h4>Vocabularies: </h4>
      </div>
      <div id="vocab" class="row content"></div>
      <div class="row">
        <h4>Sentences: </h4>
      </div>
      <div id="sentences" class="row content"></div>

      <a id="more-sentences" href="#" class="float-right">Show more sentences.</a>
    </div>
  </div>
{% endblock %}

{% block javascript %}
  <script src="{{ url_for('static', filename='js/moment.js' ) }}"></script>
  <!-- <script src="{{ url_for('static', filename='js/tempusdominus-bootstrap-4.min.js' ) }}"></script> -->
  <script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.bootstrap-touchspin.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename='js/quizAddHanzi.js' ) }}"></script>
{% endblock %}
